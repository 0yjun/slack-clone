spring:
  spring:
    config:
      activate:
        on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/spring_slack
    username: spring_slack
    password: spring_slack
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        use_sql_comments: true
  security:
    oauth2:
      authorizationserver:
        endpoint:
          token-introspection-uri:
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

decorator:
  datasource:
    p6spy:
      enable-logging: true